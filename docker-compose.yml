services:
  database:
    image: mysql:8
    container_name: sgu-database
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bd_gsu_agja_10a
    ports:
      - "3307:3306"
    volumes:
      - sgu-volume:/var/lib/mysql
    networks:
      - sgu-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: server:1.0-sgu
    build:
      context: ./server
    environment:
      SERVER_PORT: 8080
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: bd_gsu_agja_10a
      DB_USER: root
      DB_PASS: root
      SERVER_SSL_ENABLED: true
      SERVER_SSL_KEY_STORE: /etc/letsencrypt/live/localhost/keystore.p12
      SERVER_SSL_KEY_STORE_PASS: changeit
    container_name: sgu-backend
    ports:
      - "8081:8080"
    networks:
      - sgu-net
    volumes:
      # Usar bind mount si los certificados están en C:\etc\letsencrypt
      # Si prefieres usar volumen, comenta esta línea y descomenta la siguiente
      - ${CERT_PATH:-C:/etc/letsencrypt}:/etc/letsencrypt:ro
      # - certbot-conf:/etc/letsencrypt:ro
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: client:1.0-sgu
    build:
      context: ./client
      args:
        API_HOST: localhost
        API_PORT: ""
        API_BASE: /api/users
        API_PROTOCOL: https
    container_name: sgu-frontend
    ports:
      - "80:80"
      - "443:443"
    networks:
      - sgu-net
    volumes:
      # Usar bind mount si los certificados están en C:\etc\letsencrypt
      # Si prefieres usar volumen, comenta esta línea y descomenta la siguiente
      - ${CERT_PATH:-C:/etc/letsencrypt}:/etc/letsencrypt:ro
      # - certbot-conf:/etc/letsencrypt:ro
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  sgu-volume:
    driver: local
  certbot-conf:
    driver: local

networks:
  sgu-net:
    driver: bridge
